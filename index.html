<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hello World">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="./demo.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


  <title>個人資料表</title>
</head>

<body>
  <div class="tile">個人資料表</div>

  <br />

  <div>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addbtn" data-bs-whatever="@getbootstrap">新增</button>
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#searchbtn" data-bs-whatever="@mdo">搜尋</button>
  </div>

  <br />

  <div class="table">
    <table id="cardtable" cellpadding='0' cellspacing='0' border='2' bordercolor='white' width="100%">
      <thead>
        <tr>
          <th class="col-sx-1">中文名字</th>
          <th class="col-sx-1">英文名字</th>
          <th class="col-sx-1">性別</th>
          <th class="col-sx-1">手機</th>
          <th class="col-sx-1">電子信箱</th>
          <th class="col-sx-1">修改</th>
          <th class="col-sx-1">刪除</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- bootstrap Model 新增 -->
  <div class="modal fade" id="addbtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="title">新增表單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3 needs-validation">
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap Model 搜尋 -->
  <div class="modal fade" id="searchbtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="title">搜尋表單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form method="post">
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" style="width: 100%" type="text" id="secnname"
                  class="form-control">
              </div>
            </div>

            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100%" type="text" id="seenname"
                  class="form-control">
              </div>
            </div>

            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="sesex" value="man" class="seradio" checked="checked">男</label> <label><input type="radio"
                    name="sesex" value="woman" class="seradio">女</label>
              </div>
            </div>

            <div class="formphone">
              <div>
                <label>手機</label> <input name="phone" style="width: 100%" type="text" id="seenphone"
                  class="form-control">
              </div>
            </div>

            <div class="formemail">
              <div>
                <label>電子信箱</label> <input name="email" style="width: 100%" type="text" id="seenemail"
                  class="form-control">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">搜尋</button>
          <button type="button" class="btn btn-secondary">重新填寫</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap Model 修改 -->
  <div class="modal fade" id="modify" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="title">修改表單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="modifyform">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" style="width: 100％" type="text" id="mocnname"
                  class="form-control">
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100％" type="text" id="moenname"
                  class="form-control">
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="mosex" value="man" class="radio" id="modifyman">男</label> <label><input
                    type="radio" name="mosex" value="woman" class="radio" id="modifywoman">女</label>
              </div>
            </div>

            <div class="formphone">
              <div>
                <label>手機</label> <input name="phone" style="width: 100%" type="text" id="seenphone"
                  class="form-control">
              </div>
            </div>

            <div class="formemail">
              <div>
                <label>電子信箱</label> <input name="email" style="width: 100%" type="text" id="seenemail"
                  class="form-control">
              </div>
            </div>
      
            <div class="formsid" style="display: none">
              <input name="sid" id="modifysid">
            </div>
            <!-- 確認送出 -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">修改</button>
          <button type="button" class="btn btn-secondary">重新填寫</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap Model 刪除 -->
  <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="title">刪除表單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="modifyform">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" style="width: 100％" type="text" id="mocnname"
                  class="form-control">
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100％" type="text" id="moenname"
                  class="form-control">
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="mosex" value="man" class="radio" id="modifyman">男</label> <label><input
                    type="radio" name="mosex" value="woman" class="radio" id="modifywoman">女</label>
              </div>
            </div>

            <div class="formphone">
              <div>
                <label>手機</label> <input name="phone" style="width: 100%" type="text" id="seenphone"
                  class="form-control">
              </div>
            </div>

            <div class="formemail">
              <div>
                <label>電子信箱</label> <input name="email" style="width: 100%" type="text" id="seenemail"
                  class="form-control">
              </div>
            </div>
      
            <div class="formsid" style="display: none">
              <input name="sid" id="modifysid">
            </div>
            <!-- 確認送出 -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">確認</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
